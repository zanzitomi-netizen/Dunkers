<!DOCTYPE html>
<html lang="es">

  <!-- LOGO -->

<header>

  <!-- Barra superior -->
  <div class="top-bar">

      <a href="#">Buscar</a>
      <a href="#">Iniciar sesión</a>

      <a href="#">Cesta [0]</a>

    <a href="#shorts">Shorts</a>

    <section id="nba">

        </div>

    <!-- Camisetas -->
    <section id="camisetas">
      <h2 class="section-title">Camisetas</h2>

  <!-- Categorías abajo (móvil) -->
  <nav class="categories bottom-categories" aria-label="Categorías móviles">
    <a href="#nba">NBA</a>

    <a href="#shorts">Shorts</a>
    <a href="#f1">F1</a>
    <a href="#rugby">Rugby</a>
  </nav>

  <!-- MODAL -->
  <div id="productModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalName">
    <span class="close" aria-label="Cerrar">&times;</span>
    <div class="modal-content">
      <div class="modal-main">
        <img id="modalImage" src="" alt="">
        <div class="modal-thumbnails" id="modalThumbnails"></div>
      </div>
      <div class="modal-details">
        <h2 id="modalName"></h2>
        <p id="modalPrice"></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
