  <!-- ESTILOS GENERALES -->
  <style>
    body {
      margin: 0;
      padding-top: 160px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      z-index: 1000;
      padding: 20px 50px;
      border-bottom: 1px solid #ddd;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Owned', serif;
      font-size: 80px;
      font-weight: normal;
      letter-spacing: -2px;
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .top-bar nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      text-transform: uppercase;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .categories a {
      text-decoration: none;
      color: #000;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      cursor: pointer;
    }

    .categories a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 1px;
      background-color: black;
      transition: width 0.3s ease;
    }

    .categories a:hover::after {
      width: 100%;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      text-transform: uppercase;
      margin-top: 50px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 50px 80px;
    }

    .section-item {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .section-item img {
      width: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      aspect-ratio: 1/1;
      background-color: #f3f3f3;
    }

    .section-item img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 1024px) {
      .section-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .categories {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    /* MODAL ESTILOS */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      max-width: 1000px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .modal-main {
      flex: 1 1 50%;
    }

    .modal-main img {
      width: 100%;
      height: auto;
      object-fit: cover;
      background-color: #f3f3f3;
    }

    .modal-details {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
    }

    .modal-details h2 { margin: 0 0 10px; }
    .modal-details p { margin: 5px 0; }

    .modal-thumbnails {
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      max-height: 400px;
      margin-top: 20px;
    }

    .modal-thumbnails img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      z-index: 3000;
    }

    <span class="close">&times;</span>
    <div class="modal-content">
      <div class="modal-main">
        <img id="modalImage" src="" alt="">
        <div class="modal-thumbnails" id="modalThumbnails"></div>
      </div>
      <div class="modal-details">
        <h2 id="modalName"></h2>
        <p id="modalPrice"></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

  <!-- SCRIPT MODAL -->
  <script>
    const modal = document.getElementById("productModal");
    const modalImg = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalPrice = document.getElementById("modalPrice");
    const modalDescription = document.getElementById("modalDescription");
    const closeBtn = document.querySelector(".close");
    const thumbnailsContainer = document.getElementById("modalThumbnails");

    document.querySelectorAll('.section-item').forEach(item => {
      item.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = item.querySelector('img').src;
        modalName.textContent = item.getAttribute('data-name');
        modalPrice.textContent = item.getAttribute('data-price');
        modalDescription.textContent = item.getAttribute('data-description');

        const thumbs = JSON.parse(item.getAttribute('data-thumbs'));
        thumbnailsContainer.innerHTML = "";
        thumbs.forEach(src => {
          const thumb = document.createElement('img');
          thumb.src = src;
          thumb.addEventListener('click', () => {
            modalImg.src = src;
          });
          thumbnailsContainer.appendChild(thumb);
        });
      });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
  </script>
